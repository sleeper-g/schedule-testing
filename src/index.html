<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
</head>
<body>
    <main class="main">
        <h1>Check your credit card number</h1>
        <form action="" class="form">
            <ul class="cardsList">
                <li>
                    <img src="./cards/img/card-visa.svg" alt="visa" class="cardBox visa">
                </li>
                <li>
                    <img src="./cards/img/card-mastercard.svg" alt="mastercard" class="cardBox mastercard">
                </li>
                <li>
                    <img src="./cards/img/card-amex.svg" alt="American Express" class="cardBox amex">
                </li>
                <li>
                    <img src="./cards/img/card-discover.svg" alt="discover" class="cardBox discover">
                </li>
                <li>
                    <img src="./cards/img/card-jcb.svg" alt="JCB" class="cardBox jcb">
                </li>
                <li>
                    <img src="./cards/img/card-diners.svg" alt="Diners Club" class="cardBox diners">
                </li>
            </ul>
            <input class="formCard" type="text" placeholder="Credit card number" required>
            <button type="submit" class="btn">Click to Validate</button>
        </form>
    </main>
</body>
</html>
